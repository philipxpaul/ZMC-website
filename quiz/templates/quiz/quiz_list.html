{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 md:px-40 mt-4">
    <h1 class="text-xl font-semibold mb-4">Quizzes</h1>
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-4">

        {% for quiz in quizzes %}
            <div class="border border-gray-300 p-4 rounded-md shadow-sm hover:shadow-md transition-shadow duration-150">
                <h4 class="text-xl font-medium">{{ quiz.title }}</h4>
                <p class="text-sm text-gray-500 mb-3">Teacher: {{ quiz.teacher }}</p>
                <a href="{% url 'quiz:take_quiz' quiz.id %}" class="custom-btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition-colors duration-150">
                    Appear Quiz
                </a>
            </div>
        {% endfor %}

    </div>

    <!-- Pagination -->
    
</div>
{% endblock %}
