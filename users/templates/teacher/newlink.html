{% extends "tbase.html" %}
{% block content %}
<div class="flex-1 bg-white p-8 mt-5 ml-5 md:ml-100">
    <h2 class="font-bold text-xl text-blue-500 mb-5 font-poppins">Update Session Link</h2>
    <form method="post" enctype="multipart/form-data" class="flex flex-col items-start space-y-5">
        {% csrf_token %}

        <label for="title" class="text-sm font-poppins">Title:</label>
        <input type="text" name="title" required class="w-full md:w-2/3 bg-gray-300 h-10 rounded-md px-2">

        <!-- <label for="thumbnail_link" class="text-sm font-poppins">Thumbnail Link:</label>
        <input type="url" name="thumbnail_link" required class="w-full md:w-2/3 bg-gray-300 h-10 rounded-md px-2"> -->

        <label for="zoom_link" class="text-sm font-poppins">Zoom Link:</label>
        <input type="url" name="zoom_link" required class="w-full md:w-2/3 bg-gray-300 h-10 rounded-md px-2">

        <label for="zoom_link" class="text-sm font-poppins">board link</label>
        <input type="url" name="board_link" required class="w-full md:w-2/3 bg-gray-300 h-10 rounded-md px-2">
        
        <input type="submit" value="upload" class="w-24 h-10 bg-blue-500 rounded-md text-white cursor-pointer hover:bg-blue-600">
    </form>
</div>
{% endblock %}
